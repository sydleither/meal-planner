<!DOCTYPE html>
<html>
    <head>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
          <title>Meal Planner</title>
          <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
    </head>

    <body>
        <form action="{{ url_for('add_recipe') }}" method="post">
            <label for="name">Recipe Name</label><br>
            <input type="text" id="name" name="name" required="" size="32"><br><br>
            
            <label for="ingredients">Ingredients</label><br>
            <textarea id="ingredients" name="ingredients" cols="40" rows="5"></textarea><br><br>
            
            <label for="instructions">Instructions</label><br>
            <textarea id="instructions" name="instructions" cols="40" rows="5"></textarea><br><br>
            
            <label for="link">Link</label><br>
            <input type="text" id="link" name="link" size="32"><br><br>
            
            <label for="type">Type</label>
            <select name="type" id="type">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
                <option value="Dessert">Dessert</option>
                <option value="Other">Other</option>
            </select><br><br>
            
            <label for="subtype">Subtype</label>
            <select name="subtype" id="subtype">
                <option value="Main">Main</option>
                <option value="Side">Side</option>
            </select><br><br>
            
            <label for="servings">Servings</label>
            <input type="number" id="servings" name="servings" min="1" value="1" size="3"><br><br>
            
            <input type="checkbox" id="vegan" name="vegan" value="Vegan">
            <label for="vegan">Vegan</label><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
