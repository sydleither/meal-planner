<!DOCTYPE html>
<html>
    <head>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
          <title>Confirm Recipe</title>
          <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
    </head>

    <body>
        <form action="{{ url_for('confirm_recipe') }}" method="post">
            {{ name }}<br><br>
            
            {{ meal_type }}, {{ subtype }}, {{ servings }} Servings{% if vegan == "Vegan" %}, {{ vegan }} {% endif %}<br><br>
            
            <label for="ingredients">Ingredients</label><br>
<textarea id="ingredients" name="ingredients" cols="40" rows="10">
{% for ingredient in ingredients %}
{% for key, value in ingredient.items() %}
{{ key }} : {{ value }}
{% endfor %}
{% endfor %}
</textarea><br><br>
            
            <label for="instructions">Instructions</label><br>
            <textarea id="instructions" name="instructions" cols="40" rows="5">{{ instructions }}</textarea><br><br>

            <input type="submit" value="Confirm">
        </form>
    </body>
</html>
